<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p> Dependendo do tamanho da página (de sua largura em pixels, a imagem será uma específica</p>
    <picture>
        <source media="(max-width:710px)" srcset="imagem/imagem-p.png" type="image/png">
        <source media="(max-width:1000px)" srcset="imagem/imagem-m.png" type="image/png">
        <img src="imagem/imagem-g.png" alt="Imagem flexível">
    </picture>
    <h1>Áudio</h1>
    <audio preload="metadata" controls>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
    </audio>
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
