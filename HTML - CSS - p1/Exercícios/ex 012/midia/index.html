<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>
    <video width="450" controls autoplay>
        <source src="video/meu-video.m4v" type="video/mp4">
        <source src="video/meu-video.mkv" type="video/mkv">
        <p>Seu navegador não tem compatibilidade</p>
    </video>
</body>
</html>
